<html>
   <head>
      <title>直接打印，选择打印机打印，打印预览</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <script type="text/javascript" src="JsBarcode.all.min.js"></script>
	  <script type="text/javascript" src="jatoolsPrinter.js"></script>
      <script> 
         function doPrint(how) {
         	myDoc = {
				pageWidth: 500,
				pageHeight: 300,
         		documents: document,
         		
         		copyrights: '杰创软件拥有版权  www.jatools.com'    
         	};
         	if(how == '打印预览...')
           			getJatoolsPrinter().printPreview(myDoc );   // 打印预览
          	else if(how == '打印...')
          	        getJatoolsPrinter().print(myDoc ,true);   // 打印前弹出打印设置对话框
            else 
          	        getJatoolsPrinter().print(myDoc ,false);       // 不弹出对话框打印
         }
      </script> 
   </head>
   <body style='padding:10px;'>
      <span style='color:#B7C1D3;font-size:25px;font-family:"Microsoft YaHei","黑体",​"Segoe UI",​sans-serif'>直接打印，选择打印机打印，打印预览</span><br><br>
      <input type="button" value="打印预览..." onClick="doPrint('打印预览...')">
      <input type="button" value="打印..." onClick="doPrint('打印...')">
      <input type="button" value="打印" onClick="doPrint('打印')"><br><br>
      <div id='page1' style='width:50mm;height:30mm;border:1px solid #CCC;padding:2mm'>

		<img id="barcode" style="width: 45mm;height: 20mm "/>
	  </div>

</object>

</html>
